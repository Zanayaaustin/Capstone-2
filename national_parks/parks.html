<!DOCTYPE html>
<html lang="en">
<head>

    <link

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body>
    <main class="container">
        
        <header class="container-fluid"><nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">National Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="national-parks.html">Parks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="mountains.html">Mountains Information</a>
                </li>
            </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
        <!-- <h1>National Parks</h1> -->
        <section onchange="checkBtn()">
          <input type="radio" name="nationalPark" id="ByLocation" value="1" />
          <label for="ByLocation">By Location</label>
          <input type="radio" name="nationalPark" id="ByType" value="2" />
          <label for="ByType">By Type</label>
        </section>
  
        <select
          name="location"
          id="location-list"
          onchange="handleLocationChange()"
          style="display: none"
        ></select>
        <select
          name="parktype"
          id="parktype-list"
          onchange="handleParkTypeChange()"
          style="display: none"
        ></select>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody id="parks-tbl-body"></tbody>
        </table>
      </div>
      <script src="scripts/locationData.js"></script>
      <script src="scripts/parkTypeData.js"></script>
      <script src="scripts/nationalParkData.js"></script>
      <script src="scripts/parks.js"></script>
  
  </body>
